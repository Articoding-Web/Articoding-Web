<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./images/logo.ico">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <link href="./css/style.css" rel="stylesheet">
    <title>BlockLeap</title>
</head>

<body class="vh-100 bg-secondary">

    <!-- Navbar -->
    <nav class="navbar bg-dark navbar-expand-md bg-faded justify-content-center" data-bs-theme="dark">
        <div class="container">
            <div class="navbar-brand d-flex w-50 me-auto">
                <a href="/">
                    <img src="./images/logo.png" alt="Logo" width="24" height="24"
                        class="d-inline-block align-text-top">
                    BlockLeap
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="navbarCollapse">
                <ul class="navbar-nav w-100 justify-content-center">
                    <div class="row row-cols-1 row-cols-md-4 gx-1 gy-3">
                        <li class="nav-item col">
                            <div class="nav-link icon py-0 px-4 disabled" id="official">
                                <div class="row align-items-center">
                                    <div class="col text-center">
                                        <i class="bi bi-controller h2" title="Official"></i>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col text-center">
                                        Play
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item col">
                            <div class="nav-link icon py-0 px-4 disabled" id="editor">
                                <div class="row align-items-center">
                                    <div class="col text-center">
                                        <i class="bi bi-pencil-square h2" title="Editor"></i>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col text-center">
                                        Create
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item col">
                            <div class="nav-link icon py-0 px-4 disabled" id="manual">
                                <div class="row align-items-center">
                                    <div class="col text-center">
                                        <i class="bi bi-book h2" title="Classroom"></i>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col text-center">
                                        Classroom
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item col">
                            <div class="nav-link icon py-0 px-4 disabled" id="community">
                                <div class="row align-items-center">
                                    <div class="col text-center">
                                        <i class="bi bi-people-fill h2" title="Community"></i>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col text-center">
                                        Community
                                    </div>
                                </div>
                            </div>
                        </li>
                        <div class="col d-md-none"></div>
                    </div>
                </ul>
                <ul class="nav navbar-nav ms-auto w-100 justify-content-end">
                    <li class="nav-item text-center">
                        <span class="nav-link icon py-0 px-4 disabled" id="profile">
                            <i class="bi bi-person-circle h2" title="Profile"></i>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid h-100 mx-0 p-0" id="content">
        <h1 class="title text-center mt-3">You're Offline</h1>

		<!-- Offline content will get added here -->
		<div class="row row-cols-1 g-2 w-75 mx-auto pt-3" id="levels">

        </div>
    </div>

    <div id="victoryModal" class="modal fade" data-bs-backdrop='static' tabindex="-1" aria-hidden="true"
        aria-labelledby="victoryModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success">
                    <h3 class="modal-title text-light" id="victoryModalLabel">Level Completed</h3>
                </div>
                <div class="modal-body">
                    <div class="stars d-flex justify-content-evenly">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Exit Level</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Next Level</button>
                </div>
            </div>
        </div>
    </div>

    <div id="defeatModal" class="modal fade" data-bs-backdrop='static' tabindex="-1" aria-hidden="true"
        aria-labelledby="defeatModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger">
                    <h3 class="modal-title text-light" id="defeatModalLabel">Level Failed</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Exit Level</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="retryLevelButton">Try
                        Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/popper.min.js"></script>
    <script src="./js/service.js"></script>
	<script src="./js/offline.js"></script>
</body>

</html>
