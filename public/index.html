<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="./images/logo.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <title>BlockLeap</title>
    </head>

    <body class="vh-100 bg-secondary">
        <header class="navbar bg-dark">
            <div class="container-fluid">
                <div class="row">
                    <div class="col col-1 offset-1">
                        <a href="/">
                            <i class="bi bi-house-door-fill h1" title="Home"></i>
                        </a>
                    </div>
                    <div class="col col-1 offset-2 text-center">
                        <span class="icon" id="official">
                            <i class="bi bi-controller h2" title="Official"></i>
                        </span>
                    </div>
                    <div class="col col-1 text-center">
                        <span class="icon" id="editor">
                            <i class="bi bi-pencil-square h2" title="Editor"></i>
                        </span>
                    </div>
                    <div class="col col-1 text-center">
                        <span class="icon" id="manual">
                            <i class="bi bi-book h2" title="Manual"></i>
                        </span>
                    </div>
                    <div class="col col-1 text-center">
                        <span class="icon" id="community">
                            <i class="bi bi-people-fill h2" title="Community"></i>
                        </span>
                    </div>
                    <div class="col col-1 text-center">
                        <span class="icon" id="profile">
                            <i class="bi bi-person-circle h2" title="Profile"></i>
                        </span>
                    </div>
                    <div class="col col-1 offset-2">
                        <span class="icon" id="configuration">
                            <i class="bi bi-gear h1" title="Configuration"></i>
                        </span>
                    </div>
                </div>
            </div>
        </header>

    <div class="container-fluid below h-100" id="content">
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-2 w-75 mx-auto" id="categories">
        </div>
    </div>

    <div id="victoryModal" class="modal fade" data-bs-backdrop="true" tabindex="-1" aria-hidden="true" aria-labelledby="victoryModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success">
                    <h1 class="modal-title fs-5" id="victoryModalLabel">Level Completed</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="stars">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Exit</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Next Level</button>
                    </div>
            </div>
        </div>
    </div>

    <div id="defeatModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger">
                    <h1 class="modal-title fs-5">Level failed</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="stars">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Exit</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="retryLevelButton">Try Again</button>
            </div>
            </div>
        </div>
    </div>
    
    <script src="./js/bootstrap.min.js"></script>
    <script type="module" src="./js/service.js"></script>
    <script type="module" src="./worker.js"></script>
    <script type="module" src="./client.js"></script>
    </body>

</html>
